<div class="modal fade modal-correccion" tabindex="-1" role="dialog" aria-labelledby="modalCorrecion" aria-hidden="true"
    data-backdrop="static" data-target="#staticBackdrop">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 text-center" id="staticBackdropLabel">
                    Correcci√≥n de Solicitud
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <p class="text-center">{{solicitud.estudiante}}</p>

                <div class="form-group">

                    <label for="observaciones">Correcciones</label>
                    <textarea [(ngModel)]="solicitud.observaciones" class="form-control" name="observaciones"
                        id="observaciones" rows="6"></textarea>
                </div>

                <div class="modal-footer">
                    <button (click)="guardar()" class="btn btn-primary btn-sm" data-dismiss="modal">
                        <i class="fas fa-download"></i>Guardar</button>

                    <button (click)="cancelar()" class="btn btn-warning btn-sm" data-dismiss="modal"> <i
                            class="fas fa-times-circle"></i>
                        Cancelar</button>
                </div>


            </div>

        </div>
    </div>
</div>
