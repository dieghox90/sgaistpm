<div class="position-relative text-center">
    <button routerLink="/evaluaciones" [ngClass]="evaluacion.id ? '':'d-none'"
        class="float-left btn btn-warning btn-sm my-3"> <i class="fas fa-backward"></i>
        Regresar</button>
    <h3 class="text-center text-secondary py-3">{{evaluacion.id ? 'EDITAR EVALUACION': 'NUEVA EVALUACION'}}</h3>
</div>

<div class="card">
    <div class="card-header bg-secondary text-white">
        Datos
    </div>
    <div class="card-body">
        <form>

            <label class="font-weight-bold" for="periodo">Periodo Lectivo</label>
            <div>{{periodo.periodo_academico}}</div>

            <mat-form-field class="w-100">
                <label class="font-weight-bold" for="clasificacion">Criterio</label>
                <mat-select [compareWith]="compararClasificacion" id="clasificacion" name="clasificacion"
                    [(value)]="evaluacion.clasificacion">
                    <mat-option [value]="undefined">--- Seleccione una Clasificacion ---</mat-option>
                    <mat-option *ngFor="let c of clasificaciones" [value]="c">{{c.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="form-group">
                <label class="font-weight-bold" for="fecha_fin">Fecha de Finalizaci√≥n</label>
                <br>
                <input id="fecha" style="display:inline-block;width: 70%;" class="form-control" name="fecha_fin"
                    id="fecha_fin" [(ngModel)]="fecha" [owlDateTime]="dt5" [owlDateTimeTrigger]="dt5"
                    placeholder="Fecha">
                <span style="display:inline-block;margin-left: 5px;" [owlDateTimeTrigger]="dt5"><i
                        class="fas fa-calendar"></i></span>
                <owl-date-time #dt5></owl-date-time>


                <!--
 <input style="width:80%;display: inline;" [matDatepicker]="matFechaFin" class="form-control"
                    [(ngModel)]="evaluacion.fecha_fin" name="fecha_fin" id="fecha_fin">
                <mat-datepicker-toggle [for]="matFechaFin"></mat-datepicker-toggle>
                <mat-datepicker #matFechaFin></mat-datepicker>  
                -->

            </div>


            <div class="form-group">
                <label class="font-weight-bold" for="etiqueta">Etiqueta</label>
                <input [(ngModel)]="evaluacion.etiqueta" class="form-control" type="text" id="etiqueta" name="etiqueta">
            </div>

            <div class="form-group">
                <label class="font-weight-bold" for="descripcion">Descripcion</label>
                <textarea [(ngModel)]="evaluacion.descripcion" class="form-control" id="descripcion"
                    name="descripcion"></textarea>
            </div>

            <button (click)="evaluacion.id ? editar():crear()" class="btn btn-primary btn-sm " data-dismiss="modal">
                <i class="fas fa-download"></i>
                {{evaluacion.id ? 'Actualizar':'Guardar'}}</button>
        </form>
    </div>
</div>
