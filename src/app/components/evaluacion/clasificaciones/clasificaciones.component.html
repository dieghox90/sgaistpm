<h3 class="text-center text-secondary py-3">CRITERIOS</h3>
<button data-toggle="modal" data-target=".modal-clasificacion" class="btn btn-success btn-sm">Nuevo Criterio</button>

<table class="table table-striped">

    <thead>
        <tr>

            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let clasificacion of clasificaciones">
            <td>{{clasificacion.nombre}}</td>
            <td><button (click)="enviarHijo(clasificacion)" data-toggle="modal" data-target=".modal-clasificacion"
                    class="btn btn-info btn-sm">Editar</button></td>
        </tr>

    </tbody>

</table>

<app-form-clasificacion (clasificacionesEnviar)="recibirClasificacionesHijo($event)"></app-form-clasificacion>
