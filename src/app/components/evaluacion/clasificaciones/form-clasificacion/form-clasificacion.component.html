<div class="modal fade modal-clasificacion" tabindex="-1" role="dialog" aria-labelledby="modalClasificacion"
    aria-hidden="true" data-backdrop="static" data-target="#staticBackdrop">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 text-center" id="staticBackdropLabel">
                    Criterio
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>
                    <div class="form-group">
                        <label class="font-weight-bold" for="nombre">Nombre</label>
                        <input [(ngModel)]="clasificacion.nombre" class="form-control" type="text" id="nombre"
                            name="nombre">
                    </div>
                </form>

                <div class="modal-footer">
                    <button (click)="clasificacion.id ? editar():crear()" class="btn btn-primary btn-sm "
                        data-dismiss="modal">
                        <i class="fas fa-download"></i>
                        {{clasificacion.id ? 'Actualizar':'Guardar'}}</button>

                    <button class="btn btn-warning btn-sm " data-dismiss="modal"> <i class="fas fa-times-circle"></i>
                        Cancelar</button>
                </div>


            </div>

        </div>
    </div>
</div>
