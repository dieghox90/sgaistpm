<div class="modal fade modal-evaluacion" tabindex="-1" role="dialog" aria-labelledby="modalClasificacion"
    aria-hidden="true" data-backdrop="static" data-target="#staticBackdrop">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 text-center" id="staticBackdropLabel">
                    Evaluaciones
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group row">
                    <label for="region" class="col-form-label">Periodo</label>
                    <select class="form-control w-50" [(ngModel)]="periodo" name="periodo" style="width:500px;">
                        <option *ngFor="let p of periodos" [ngValue]="p">{{p.periodo_academico}}</option>
                    </select>
                    <button class="btn btn-info btn-sm ml-2" (click)="cargarEvaluaciones()">Cargar</button>
                </div>


                <div *ngIf="evaluaciones !=null">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Evaluacion</th>
                                <th>Preguntas</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let e of evaluaciones">
                                <td>{{e?.etiqueta}}</td>
                                <td>{{e?.preguntas?.length}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-primary btn-sm" (click)="guardarEvaluaciones()">
                    Guardar
                </button>



            </div>


            <div class="modal-footer">
                <button class="btn btn-warning btn-sm " data-dismiss="modal"> <i class="fas fa-times-circle"></i>
                    Cancelar</button>
            </div>

        </div>

    </div>
</div>
