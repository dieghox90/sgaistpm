<div id="contLogin">
    <header>
        <p class="float-left"><img src="https://www.itspm.edu.ec/recursos/LOGOFIN.png" width="30"> IST PRIMERO DE MAYO
        </p>
        <p class="float-right">¡Forjando un mejor futuro!</p>
    </header>

    <div id="contenedorForm">
        <div class="card">
            <div class="card-header text-center bg-info">{{titulo}}</div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username"
                            id="username" placeholder="Usuario" autofocus required>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password"
                            id="password" placeholder="Contraseña" required>
                    </div>

                    <div class="form-group">
                        <button (click)="login()" type="submit" class="btn btn-info btn-block">
                            Ingresar <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
<footer>

</footer>
